<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Vancouver AR</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
      touch-action: none; /* helps dragging */
    }
    a-scene {
      position: fixed !important;
      top: 0; left: 0;
      width: 100% !important;
      height: 100% !important;
      background: transparent !important;
    }
    canvas { background: transparent !important; }
    .mindar-ui-overlay, .mindar-ui-loading, .mindar-ui-scanning { z-index: 10 !important; }
  </style>

  <script>
    // Drag-to-rotate component (one-finger swipe)
    AFRAME.registerComponent('drag-rotate', {
      schema: { speed: { default: 0.4 } },
      init: function () {
        this.dragging = false;
        this.lastX = 0;

        this.onDown = (e) => {
          this.dragging = true;
          this.lastX = (e.touches ? e.touches[0].clientX : e.clientX);
        };

        this.onMove = (e) => {
          if (!this.dragging) return;
          const x = (e.touches ? e.touches[0].clientX : e.clientX);
          const dx = x - this.lastX;
          this.lastX = x;

          const rot = this.el.getAttribute('rotation');
          rot.y += dx * this.data.speed;
          this.el.setAttribute('rotation', rot);
        };

        this.onUp = () => { this.dragging = false; };

        window.addEventListener('touchstart', this.onDown, { passive: true });
        window.addEventListener('touchmove', this.onMove, { passive: true });
        window.addEventListener('touchend', this.onUp, { passive: true });

        window.addEventListener('mousedown', this.onDown);
        window.addEventListener('mousemove', this.onMove);
        window.addEventListener('mouseup', this.onUp);
      }
    });
  </script>
</head>

<body>
  <a-scene
    mindar-image="imageTargetSrc: targets.mind; uiScanning: yes; uiLoading: yes;
      videoSettings: { facingMode: 'environment', width: { ideal: 1280 }, height: { ideal: 720 } }"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <!-- Lights -->
    <a-entity light="type: ambient; intensity: 1.2"></a-entity>
    <a-entity light="type: directional; intensity: 1.0" position="1 2 1"></a-entity>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model
        id="carModel"
        src="car.glb"
        position="0 -0.10 0"
        rotation="0 0 0"
        scale="0.35 0.35 0.35"
        drag-rotate>
        <!-- Optional auto-rotate: uncomment if you want it always spinning -->
        <!-- animation="property: rotation; to: 0 360 0; loop: true; dur: 12000; easing: linear" -->
      </a-gltf-model>
    </a-entity>

  </a-scene>
</body>
</html>
